<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Add course page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navvar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="add_btn"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 col-6">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Chapter Name"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <button
            id="add_btnnn"
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>

        <ul id="parentList" class="list-group"></ul>
      </div>
    </main>
    <script>
      let addBtn = document.getElementById("add_btnnn");
      addBtn.addEventListener("click", addchapter);

      function addchapter(event) {
        let currentBtn = event.currentTarget;
        let currentInput = currentBtn.previousElementSibling;

        //we will create element now

        let newLi = document.createElement("li");
        newLi.className = "list-group-item d-flex justify-content-between";
        newLi.innerHTML = `<h3 class="flex-grow-1">${currentInput.value}</h3>
            <button class="btn btn-warning mx-5" onClick="editChapter(this)">Edit</button>
            <button class="btn btn-danger" onClick="removeChapter(this)">Remove</button>`;

        let parentList = document.getElementById("parentList");
        parentList.appendChild(newLi);
      }

      function removeChapter(currentElement) {
        currentElement.parentElement.remove();
      }

      function editChapter(currentElement) {
        if (currentElement.textContent == "Done") {
          currentElement.textContent == "Edit";
          let currChapterName = currentElement.previousElementSibling.value;
          let currHeading = document.createElement("h3");
          currHeading.className = "flex-grow-1";
          currHeading.textContent = currChapterName;
          currentElement.parentElement.replaceChild(
            currHeading,
            currentElement.previousElementSibling
          );
        } else {
          currentElement.textContent = "Done";
          let currChapName = currentElement.previousElementSibling.textContent;
          let currInput = document.createElement("input");
          currInput.type = "text";
          currInput.className = "form-control ";
          currInput.placeholder = "Enter the Chapter Name";
          currInput.value = currChapName;

          currentElement.parentElement.replaceChild(
            currInput,
            currentElement.previousElementSibling
          );
        }
      }
    </script>
  </body>
</html>
